
<div class="container">
  <div class="jumbotron mt-5 pt-4 pb-4">
      <div class="row">
        <div class="col-sm-6">

            <app-progresso [progresso]="progresso"></app-progresso>

        </div>
        <div class="col-sm-6">
          
          <div class="d-flex justify-content-end">
            <app-tentativas></app-tentativas>
          </div>
          
        </div>
      </div>
      <div class="row">
        <div class="col">

          <h5>{{ instrucao }}</h5>
          <p>{{ rodadaFrase.fraseEng }}</p>
          <p>{{ resposta }}</p>
          
          <div class="form-group">
            <textarea 
              style="resize: none;"
              class="form-control" 
              row="3" 
              (input)="atualizaResposta($event)"
              [value]="resposta"
            ></textarea>
          </div>
          
        </div>
      </div>
      <div class="row">
        <div class="col">

          <div class="d-flex justify-content-end">
            <button 
              class="btn btn-primary"
              (click)="verificarResposta()"
              >Verificar</button>
          </div>

        </div>
      </div>
  </div>
</div>
